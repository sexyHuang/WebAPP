<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-size: 12px;
    }

    .iphone {
      width: 340px;
      height: 540px;
      background-color: #fff;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -270px 0 0 -170px;
      overflow: hidden;
    }

  </style>
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentBase.css">

  <!-- 引入散点图的资源 -->
  <script src="../js/H5ComponentPoint.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentPoint.css">
</head>
<body>
<!-- 用于开发测试 H5ComponentPoint 对象（基本的图文组件） -->

<div class="iphone"></div>

<script>
  var cfg = {
    type: 'point',
    //text: '文本内容',
    width: 300,
    height: 300,
    data: [
      //['A项', 0.4, 'green'],
     // ['B项', 0.2, 'yellow', 0, '-120%'],
      //['C项', 0.2, 'red', 0, '120%']
      {
        name:'A项',
        per: 0.4,
        color: 'green'
      },
      {
        name:'B项',
        per: 0.2,
        color: 'yellow',
        left: 0,
        top: '-120%'
      },
      {
        name:'C项',
        per: 0.2,
        color: 'red',
        left: 0,
        top: '-120%'
      }
    ],
    css: {
      bottom: 0,
      opacity: 0
    },
    animateIn: {bottom: 180, opacity: 1},
    animateOut: {bottom: 0, opacity: 0},
    center: true
  };
  var h5 = new H5ComponentPoint('myPointComponent', cfg);
  $('.iphone').append(h5);
  var leave = true;
  $('body').click(function () {
    leave = !leave;
    $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
  });

</script>
</body>
</html>
