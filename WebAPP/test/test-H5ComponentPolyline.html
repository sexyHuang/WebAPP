<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-size: 12px;
    }

    .iphone {
      width: 340px;
      height: 540px;
      background-color: #fff;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -270px 0 0 -170px;
      overflow: hidden;
    }

  </style>
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentBase.css">

  <!-- 引入柱图的资源 -->
  <script src="../js/H5ComponentPolyline.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentPolyline.css">
</head>
<body>
<!-- 用于开发测试 H5ComponentPolyline 对象（折线图组件） -->

<div class="iphone"></div>

<script>
  var cfg = {
    type: 'polyline',
    //text: '文本内容',
    width: 530,
    height: 400,
    data: [
      //['A项', 0.4, 'green'],
     // ['B项', 0.2, 'yellow', 0, '-120%'],
      //['C项', 0.2, 'red', 0, '120%']
      {
        name:'JS',
        per: .5,
        color: '#ff7676'
      },
      {
        name:'PHP',
        per: 0.2,
      },
      {
        name:'CSS3',
        per: 0.1,

      },
      {
        name:'HTML5',
        per: 0.2,
      },{
        name:'jQuery',
        per: 0.35,
      }/*,{
        name:'Bootstrap',
        per: 0.05,
      },{
        name:'AngularJs',
        per: 0.09,
      }*/
    ],
    css: {
      top: 100,
      opacity: 0
    },
    animateIn: {opacity: 1,top:200},
    animateOut: {opacity: 0,top:100},
    center: true
  };
  var h5 = new H5ComponentPolyline('myPolylineComponent', cfg);
  $('.iphone').append(h5);
  var leave = true;
  $('body').click(function () {
    leave = !leave;
    $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
  });

</script>
</body>
</html>
